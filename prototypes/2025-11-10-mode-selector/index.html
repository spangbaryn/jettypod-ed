<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JettyPod Mode Selector - Prototype</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #E8EBED;
            padding: 60px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .mode-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 1000px;
            width: 100%;
            display: flex;
            overflow: hidden;
            min-height: 500px;
        }

        .mode-tabs {
            background: #0B2532;
            width: 280px;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
        }

        .mode-tab {
            padding: 24px 32px 24px 72px;
            color: #7A9E9F;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .mode-tab::before {
            content: attr(data-step);
            position: absolute;
            left: 32px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            background: #7A9E9F;
            color: #0B2532;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .mode-tab.active::before {
            background: #F2D6A2;
            color: #0B2532;
        }

        .mode-tab:not(:last-child)::after {
            content: '↓';
            position: absolute;
            bottom: -8px;
            left: 48px;
            color: #7A9E9F;
            font-size: 1.5rem;
        }

        .mode-tab:hover {
            background: rgba(122, 158, 159, 0.1);
            color: #F2D6A2;
        }

        .mode-tab.active {
            color: #F2D6A2;
            background: rgba(242, 214, 162, 0.1);
            border-left-color: #F2D6A2;
        }

        .mode-tab .subtitle {
            font-size: 0.8rem;
            font-weight: 400;
            color: #7A9E9F;
            margin-top: 4px;
        }

        .mode-tab.active .subtitle {
            color: #F2D6A2;
            opacity: 0.7;
        }

        .mode-content {
            flex: 1;
            padding: 50px;
            position: relative;
        }

        .mode-panel {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .mode-panel.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .jetty-method-title {
            font-family: 'Caveat', cursive;
            color: #0B2532;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
        }

        .mode-header {
            color: #0B2532;
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 12px;
        }

        .mode-tagline {
            color: #7A9E9F;
            font-size: 1.1rem;
            margin-bottom: 32px;
            font-weight: 500;
        }

        .mode-description {
            color: #0B2532;
            font-size: 1.05rem;
            line-height: 1.7;
            margin-bottom: 32px;
        }

        .mode-features {
            list-style: none;
        }

        .mode-features li {
            padding: 12px 0;
            color: #0B2532;
            font-size: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .mode-features li::before {
            content: '→';
            color: #F2D6A2;
            font-weight: 700;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .mode-badge {
            display: inline-block;
            background: #F2D6A2;
            color: #0B2532;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-top: 24px;
        }

        @media (max-width: 768px) {
            .mode-card {
                flex-direction: column;
            }

            .mode-tabs {
                width: 100%;
                flex-direction: row;
                padding: 0;
                overflow-x: auto;
            }

            .mode-tab {
                flex: 1;
                min-width: 150px;
                border-left: none;
                border-bottom: 4px solid transparent;
                text-align: center;
            }

            .mode-tab.active {
                border-left: none;
                border-bottom-color: #F2D6A2;
            }

            .mode-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="mode-card">
        <div class="mode-tabs">
            <div class="mode-tab active" data-mode="speed" data-step="1">
                Speed Mode
                <div class="subtitle">Make it work ASAP</div>
            </div>
            <div class="mode-tab" data-mode="stable" data-step="2">
                Stable Mode
                <div class="subtitle">Make it stable</div>
            </div>
            <div class="mode-tab" data-mode="production" data-step="3">
                Production Mode
                <div class="subtitle">Make it secure and scalable</div>
            </div>
        </div>

        <div class="mode-content">
            <h1 class="jetty-method-title">The Jetty Method</h1>

            <!-- Speed Mode -->
            <div class="mode-panel active" data-panel="speed">
                <h2 class="mode-header">Speed Mode</h2>
                <p class="mode-tagline">Make it work ASAP</p>
            </div>

            <!-- Stable Mode -->
            <div class="mode-panel" data-panel="stable">
                <h2 class="mode-header">Stable Mode</h2>
                <p class="mode-tagline">Make it stable</p>
            </div>

            <!-- Production Mode -->
            <div class="mode-panel" data-panel="production">
                <h2 class="mode-header">Production Mode</h2>
                <p class="mode-tagline">Make it secure and scalable</p>
            </div>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.mode-tab');
        const panels = document.querySelectorAll('.mode-panel');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const mode = tab.dataset.mode;

                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update active panel
                panels.forEach(p => p.classList.remove('active'));
                document.querySelector(`[data-panel="${mode}"]`).classList.add('active');
            });
        });
    </script>
</body>
</html>
